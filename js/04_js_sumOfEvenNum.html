<script type="text/javascript">
 let n=prompt("enter the range adding number:");
 var sum=0;
 for(let i=0;i<=n;i++)
 {
  if(i%2==0)
  {
   sum+=i;
  }
 }
   document.write(" the sum of 1 -> 100 even number :  "+"<h1>"+sum+"</h1>");

</script>
